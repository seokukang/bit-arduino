<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* 
태그명 {
	스타일명: 값;
	스타일명: 값;
	... }
스타일을 지정할 대상을 선정 => selector
selector { style name: value;}
1) 태그 => 태그명 예) p {}
2) 그룹 => .그룹명 예) .header {}
3) 아이디=> #아이디 예 #아이디 {}
4) 자식=> 셀렉터 > 자식셀렉터 {}
5) 자손=> 셀렉터 자식셀렉터 {}
6) 여러 개=> 셀렉터, 셀렉터, .. {}

*/
div {
	border: 1px solid red;
	}
hi {
	border: 1px solid blue;
	}
p {
	border: 1px solid black;
	}
a, span {
	border: 1px solid black;
	}
</style>
</head>
<body>
<h1>CSS 선언</h1>
 <div> <!--  UI를 그룹핑 -->
 <h1>제목</h1>
 <p>
 내용<b>굵은 글자</b>테스트
 <a>다음</a>테스트</p>
 <h1>제목</h1>
 <p>내용
 <span>테스트</span>테스트</p>
 </div>
</body>
</html>
